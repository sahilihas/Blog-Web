<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Blog Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video Background Section -->
  <section class="video-banner">
    <video autoplay muted loop id="banner-video">
      <source src="D:\COdes\blog website\1851768-uhd_3840_2160_30fps.mp4" type="video/mp4">
    </video>
    
    <div class="banner-overlay">
      <h1 id="welcome-text">Welcome to Blog Explorer</h1>
      <p>Discover, create, and explore amazing blogs.</p>
    </div>
  </section>

  <main>
    <!-- Search and Add Section -->
    <section class="search-add-section">
      <div class="search-container">
        <input type="text" id="search-box" placeholder="üîç Search for blogs..." onkeyup="performSearch()" />
        <select id="filter" onchange="performSearch()">
          <option value="all">All Categories</option>
          <option value="technology">Technology</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="education">Education</option>
        </select>
      <div class="add-blog-container">
        <h2>Create Your Blog ‚úçÔ∏è</h2>
        <form id="add-blog-form" onsubmit="addBlog(event)">
          <input type="text" id="blog-title" placeholder="Blog Title" required />
          <textarea id="blog-content" placeholder="Write your blog content here..." required></textarea>
          <select id="blog-category" required>
            <option value="" disabled selected>Select a Category</option>
            <option value="technology">Technology</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="education">Education</option>
          </select>  
  <div class="button-container">
    <button class="btn" id="3d-button">Click Me</button>
  </div>
  
        </form>
      </div>
    </section>

    <!-- Blog Results Section -->
    <section class="results-section">
      <h2>üìö Recent Blogs</h2>
      <div class="results-container" id="results">
        <!-- Dynamic blog posts will appear here -->
        <p class="placeholder">No blogs found. Add some amazing content!</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Blog Explorer | Created with ‚ù§Ô∏è</p>

</body>
</html>
